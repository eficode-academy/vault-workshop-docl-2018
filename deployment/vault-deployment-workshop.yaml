apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vault
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: vault
    spec:
      containers:
      - name: vault
        image: vault:0.9.3
        command: [ "vault", "server", "-config", "/vault/config/vault.conf" ]
        resources:
          limits:
            memory: 256Mi
            cpu: "250m"
          requests:
            memory: 128Mi
            cpu: "100m"
        ports:
        - containerPort: 8200
          name: vault
        securityContext:
          privileged: true
